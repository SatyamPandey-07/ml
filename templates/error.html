<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Error - Credit Scoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            color: #e53e3e;
            margin-bottom: 20px;
        }
        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .solution {
            background: #bee3f8;
            border: 1px solid #90cdf4;
            color: #2a4365;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        code {
            background: #edf2f7;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .btn {
            background: linear-gradient(45deg, #4299e1, #667eea);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Model Not Found</h1>
        
        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>
        
        <div class="solution">
            <h3>üí° Solution</h3>
            <p>To use this frontend, you need to train a model first:</p>
            <ol style="text-align: left; display: inline-block;">
                <li>Open a terminal in the project directory</li>
                <li>Run: <code>D:/ml/.venv/Scripts/python.exe train_pipeline_dynamic.py</code></li>
                <li>Wait for training to complete</li>
                <li>Restart this web app</li>
            </ol>
        </div>
        
        <a href="javascript:window.location.reload()" class="btn">üîÑ Retry</a>
    </div>
</body>
</html>
